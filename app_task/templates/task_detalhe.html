{% extends 'home.html' %}

{% block content %}

<main class="container mt-5">
    <div class="row">
        <div class="col-md-5 offset-md-3">

            <h1 class="text-center">Detalhes da Tarefa</h1>

            {{ error }}

            <form action="#" method="POST" class="card card-body">

                {% csrf_token %}
                {{ form }}

                <button type="submit" class="btn btn-primary">Atualizar</button>




            </form>

            <div class="mt-5 d-flex">

                <form action="{% url 'complete_tarefa' task.id %}" method="POST">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-success">Completar</button>

                </form>

                <form action="{% url 'deletar_tarefa' task.id %}" method="POST">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger">Deletar</button>

                </form>

            </div>

        </div>

    </div>

</main>


{% endblock %}
