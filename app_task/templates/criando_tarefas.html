{% extends 'home.html' %}


{% block content %}
<main class="container mt-5">
    <div class="row">
        <div class="col-md-5 offset-md-3">

            <form action="/criando/tarefa" method="POST" class="card card-body">

                {{ error }}

                {% csrf_token %}

                <h1 class="text-center">Criando Tarefa</h1>

                <div class="mb-3">
                    <label for="title" class="form-label">Título</label>
                    <input type="text" class="form-control" name="title">
                </div>

                <div class="mb-3">
                    <label for="describe" class="form-label">Descrição</label>
                    <textarea class="form-control" id="describe" rows="3"></textarea>
                </div>


                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="important">
                    <label class="form-check-label" for="important">Importante</label>
                </div>

        </div>
        <button type="submit" class="btn btn-primary">Enviar</button>

    </div>


    </form>
    </div>
    </div>
</main>
{% endblock %}
